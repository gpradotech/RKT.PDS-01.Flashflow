<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FlashTalk é uma plataforma para gerar debates e discussões sobre diversos temas.">
  <meta name="keywords" content="debate, discussões, FlashTalk, plataforma de debates">
  <meta name="author" content="Gustavo Prado">

  <!-- title -->
  <title>FlashTalk | Plataforma de Debates Interativos</title>
  <!-- favicon -->
  <link rel="icon" href="images/favicon.svg" type="image/x-icon">
  
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- icons -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"/>
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sora:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="page__header">
    <h1>FlashTalk</h1>
    <p>Seu gerador de debates favorito.</p>
  </header>
  
  <main class="page__main">
    <header class="main-header">
      <p class="pagination">Card 1 de 5</p>
      <nav class="filtro" aria-label="Filtros de Dificuldade">
        <button class="filtro-botao">
          <span>Todos os níveis</span>
          <i class="ph ph-caret-down" aria-hidden="true"></i>
        </button>

        <ul class="filtro-opcoes">
          <li class="filtro-heading">Dificuldade</li>
          <li class="filtro-opcao ativado" data-nivel="1" data-todos="true"> <span>Todos os níveis</span> <i class="ph ph-check" aria-label="Ativado"></i> </li>
          <li class="filtro-opcao ativado" data-nivel="2"> <span>Fácil</span> <i class="ph ph-check" aria-label="Ativado"></i> </li>
          <li class="filtro-opcao ativado" data-nivel="3"> <span>Médio</span> <i class="ph ph-check" aria-label="Ativado"></i> </li>
          <li class="filtro-opcao ativado" data-nivel="4"> <span>Difícil</span> <i class="ph ph-check" aria-label="Ativado"></i> </li>
        </ul>    
      </nav>
    </header>

    <div class="cards">
      <button class="card front" id="card-1" data-nivel="1" data-tipo="educação">
        <header class="card-header">
          <span class="category">Esporte</span>
          <span class="difficulty">M001</span>
        </header>

        <div class="card-content">
          <h2 class="title">Respeito às Minorias</h2>
          <p class="question">Como combater os casos de desrespeito às minorias no futebol?</p>
          <p class="answer hidden">Combate ao desrespeito no futebol, como os crimes de racismo e homofobia, com punições e educação da torcida e clubes.</p>
        </div>
      </button>
    </div>

    <p class="main-footer">Clique no card para ver a dica</p>
  </main>

  <footer class="page__footer">
    <button class="btn secondary" id="btn-anterior" aria-label="Exibir o card anterior">Card Anterior</button>
    <button class="btn primary" id="btn-proximo" aria-label="Exibir o próximo card">Próximo Card</button>
  </footer>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
